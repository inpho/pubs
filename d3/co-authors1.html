function hide()
{
	
	svg.select(junk.nodes[0]).style("display", "none");
	svg.select(junk.nodes[1]).style("display", "none");
	svg.select(junk.nodes[2]).style("display", "none");
	svg.select(junk.nodes[3]).style("display", "none");
	
}

function show()
{
	
	svg.selectAll(".node").style("display", "");
	
}

function redraw(graph)
{	
	force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); })
	  .on("click", function (d, i) { alert("Citation info"); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

node.append("circle")
      .attr("r", 7)
      .style("fill", function(d) { return color(d.group); })
	  .attr("x", -8)
      .attr("y", -8)
	  .on("click", function(d,i) { alert("Author info"); })
	  
node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });
	  
  node.append("title")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
  
}
